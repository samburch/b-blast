<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="files/app.css">
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <div class="fixed z-10 text-white text-sm select-none p-2">
        <div class="w-full"><span>Score: </span><span id="score">0</span></div>
        <div class="w-full"><span>High score: </span><span id="highScore">0</span></div>
    </div>


    <div class="fixed inset-0 flex items-center justify-center text-center select-none" id="modal">
        <div class="bg-white max-w-md w-full p-6">
            <p class="text-lg text-gray-700 uppercase" id="newHighScore"></p>
            <h1 class="text-4xl font-bold leading-none" id="pointsTotal">0</h1>
            <p class="text-sm text-gray-700 mb-4">Points</p>
            <div class="m-2">
                <button class="bg-blue-500 text-white w-full py-3 rounded-full text-sm" id="startGameBtn">Start Game</button>
            </div>
        </div>
    </div>

    <canvas></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js" integrity="sha512-VEBjfxWUOyzl0bAwh4gdLEaQyDYPvLrZql3pw1ifgb6fhEvZl9iDDehwHZ+dsMzA0Jfww8Xt7COSZuJ/slxc4Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="files/app.js"></script>
</body>
<footer></footer>
